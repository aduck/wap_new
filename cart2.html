<script>      
/** fastClick **/
window.addEventListener('load',function(){
    FastClick.attach(document.body);

    var bars=Array.prototype.slice.call(document.querySelectorAll('.coupon-title'),0),
    	elems=Array.prototype.slice.call(document.querySelectorAll('.coupon-main'),0);
    bars.forEach(function(bar,index){
    	new Folder({
    		bar:bar,
    		elem:elems[index],

    	})
    })

},false);
</script>
