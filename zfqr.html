<link rel="stylesheet" href="style.css" />

<div class="container">
	<!-- 头部标题 -->
	<div class="title-header">
		<h2 class="text-center">
			<a href="" class="btn-back"></a>
			支付确认
		</h2>
	</div>
	
	<div style="background:#fff;padding-bottom:1rem;">
		<p class="topay-tips">订单已提交请尽快付款！</p>
		
		<div class="topay-table">
			<div class="item">
				<div class="name">您的订单号：</div>
				<div class="value red">123114214124</div>
			</div>
			<div class="item">
				<div class="name">应付金额：</div>
				<div class="value red">&yen;0.00</div>
			</div>
			<div class="item">
				<div class="name">支付方式：</div>

			</div>
			<div class="item">
				<div class="name">配送方式：</div>
				<div class="value">快递</div>
			</div>
		</div>
		
		<div class="topay-button">
			<a href="" class="">查看订单状态</a>
			<a href="" class="">继续购物</a>
		</div>

		<div class="topay-zf">
			<p class="title">还差一步，请立即支付！</p>
			<a href="" class="image"><img src="slice/zfb.jpg" /></a>
			<span>点击按钮进入支付宝支付</span>
