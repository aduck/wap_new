<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
<title>确认订单</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="http://file.easeeyes.com/index2015/css/ani.css" />
</head>
<body>
<div class="container">
	<!-- 头部标题 -->
	<div class="title-header">
		<h2 class="text-center">
			<a href="" class="btn-back"></a>
			确认订单
		</h2>
	</div>
	
	<!--地址-->
	<div class="confirmOrder-memberinfo-box">
		<div class="confirmOrder-memberinfo">
			<!--上-->
			<div class="clearfix">
				<div class="item">
					<img src="slice/js_2.jpg" style="width:1.4rem;" /> 某某某
				</div>
				<div class="item">
					<img src="slice/js_3.jpg" style="width:.9rem;" /> 139****1242
				</div>
			</div>
			<!--下-->
			<div class="address">
				<span class="pg-badge">默认</span>
				上海市闸北区大宁路街道江场西路299弄中铁中环时代广场4号楼502室
			</div>
			<!--右-->
			<a href="" class="link"></a>
		</div>
	</div>
	
	<!--商品详情-->
	<div class="confirmOrder-ps">
		<!--上-->
		<div class="goods-box">
			<!--商品列表-->
			<div class="goods-items">
				<div class="goods-item">
					<div class="image"><img src="slice/test.jpg" /></div>
					<div class="text">&times;1</div>
				</div>
				<div class="goods-item">
					<div class="image"><img src="slice/test.jpg" /></div>
					<div class="text">&times;1</div>
				</div>
				<div class="goods-item">
					<div class="image"><img src="slice/test.jpg" /></div>
					<div class="text">&times;1</div>
				</div>
			</div>
			<!--遮罩-->
			<div class="layer">
				共10件
			</div>
			<!--右-->
			<a href="" class="link"></a>
		</div>
		<!--中-->
		<div class="confirmOrder-ps-list">
			<a href="" class="pull-right">请选择支付配送方式 <img src="slice/goto.jpg" style="width:.85rem;" /></a>
			<b>支付配送</b>
		</div>
		<!--下-->
		<div class="confirmOrder-ps-list">
			<a href="" class="pull-right">购物清单 <img src="slice/goto.jpg" style="width:.85rem;" /></a>
			<b>发票信息</b>
		</div>
	</div>
	
	<!--金额信息-->
	<div class="confirmOrder-price">
		<p>
			<span class="pull-right">&yen;1609.20</span>
			<b>商品总金额</b>
		</p>
		<p>
			<span class="pull-right">-&yen;356.00</span>
			<b>已优惠</b>（含满减、积分抵扣）
		</p>
		<p>
			<span class="pull-right">&yen;0.00</span>
			<b>运费</b>
		</p>
		<p>
			<span class="pull-right">-&yen;0.00</span>
			<b>使用账户余额</b>
		</p>
	</div>

</div>

<!--下方悬浮-->
<div style="height:6.5rem;"></div>
<div class="fix-bottom">
	<!--左-->
	<div class="left">
		实付款：&yen;436.00
	</div>
	<!--右-->
	<div class="right">
		<a href="" class="">提交订单(20)</a>
	</div>
</div>

<!-- scripts -->
<script src="http://file.easeeyes.com/wap/js/fastclick.min.js"></script>
<script src="http://file.easeeyes.com/js/response.js"></script>
<script>  
window.addEventListener('load',function(){
	FastClick.attach(document.body);
},false);
</script>
</body>
</html>
